<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celebración de Aniversario</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #f0f8ff, #e6f2e6);
            font-family: 'Arial', sans-serif;
            margin: 0;
            overflow: hidden;
        }
        .container {
            text-align: center;
            border: 2px solid #8B4513; /* Café */
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(255, 250, 240, 0.9);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: fadeIn 2s ease-in;
        }
        h1 {
            color: #2e8b57; /* Verde */
            margin: 0;
            animation: textGlow 1.5s infinite alternate;
        }
        p {
            color: #8B4513; /* Café */
            font-size: 18px;
        }
        button {
            padding: 10px 20px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            background-color: #2e8b57; /* Verde */
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #556b2f; /* Verde más oscuro */
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://path-to-your-gris-style-image.jpg') no-repeat center center;
            background-size: cover;
            z-index: -1;
            animation: pan 10s infinite alternate;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes textGlow {
            from { text-shadow: 0 0 10px #2e8b57; }
            to { text-shadow: 0 0 20px #556b2f; }
        }
        @keyframes pan {
            from { background-position: center; }
            to { background-position: center 10%; }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <h1>¡Feliz Aniversario, Karla!</h1>
        <p>Celebrando 4 maravillosos años juntos, Roberto y Karla.</p>
        <button onclick="showMessage()">Haz clic aquí</button>
        <p id="hiddenMessage" style="display:none; color: #8B4513;">¡Te amo más cada día, Karla!</p>
    </div>
    <script>
        function showMessage() {
            document.getElementById('hiddenMessage').style.display = 'block';
        }
    </script>
</body>
</html>
