<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celebración de Aniversario</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e6f2e6; /* Verde suave */
            font-family: 'Arial', sans-serif;
            margin: 0;
            overflow: hidden;
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.7;
            animation: float 10s infinite ease-in-out alternate;
        }
        .shape1 { background-color: #8B4513; width: 200px; height: 200px; top: 10%; left: 10%; animation-duration: 8s; }
        .shape2 { background-color: #B22222; width: 300px; height: 300px; top: 30%; left: 50%; animation-duration: 12s; }
        .shape3 { background-color: #CD5C5C; width: 150px; height: 150px; top: 70%; left: 70%; animation-duration: 10s; }
        .shape4 { background-color: #FF6347; width: 250px; height: 250px; top: 20%; left: 75%; animation-duration: 14s; }
        .shape5 { background-color: #FF4500; width: 100px; height: 100px; top: 80%; left: 20%; animation-duration: 16s; }
        .shape6 { background-color: #8B0000; width: 200px; height: 200px; top: 40%; left: 15%; animation-duration: 18s; }
        @keyframes float {
            0% { transform: translateY(0); }
            100% { transform: translateY(-20px); }
        }
        .container {
            text-align: center;
            border: 2px solid #8B4513; /* Café */
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(255, 250, 240, 0.9);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: fadeIn 2s ease-in;
            position: relative;
            z-index: 1;
        }
        h1 {
            color: #2e8b57; /* Verde */
            margin: 0;
            animation: textGlow 1.5s infinite alternate;
        }
        p {
            color: #8B4513; /* Café */
            font-size: 18px;
        }
        button {
            padding: 10px 20px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            background-color: #2e8b57; /* Verde */
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #556b2f; /* Verde más oscuro */
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes textGlow {
            from { text-shadow: 0 0 10px #2e8b57; }
            to { text-shadow: 0 0 20px #556b2f; }
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="shape shape1"></div>
        <div class="shape shape2"></div>
        <div class="shape shape3"></div>
        <div class="shape shape4"></div>
        <div class="shape shape5"></div>
        <div class="shape shape6"></div>
    </div>
    <div class="container">
        <h1>¡Feliz Aniversario, Karla!</h1>
        <p>Celebrando 4 maravillosos años juntos, Roberto y Karla.</p>
        <button onclick="showMessage()">Haz clic aquí</button>
        <p id="hiddenMessage" style="display:none; color: #8B4513;">¡Te amo más cada día, Karla!</p>
    </div>
    <script>
        function showMessage() {
            document.getElementById('hiddenMessage').style.display = 'block';
        }
    </script>
</body>
</html>
