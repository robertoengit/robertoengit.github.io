<!DOCTYPE html>
<html>
<head>
    <title>Mapa Interactivo de Querétaro</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Ruta Cultural por el Centro Histórico de Querétaro</h1>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Inicializa el mapa
        var map = L.map('map').setView([20.5931, -100.3921], 14);

        // Capa de OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Añadir puntos de interés
        var puntosDeInteres = [
            {
                "nombre": "Plaza de Armas",
                "descripcion": "Introducción histórica a la Plaza de Armas.",
                "latitud": 20.5931,
                "longitud": -100.3921
            },
            {
                "nombre": "Casa de la Corregidora",
                "descripcion": "Historia de la Casa de la Corregidora y su papel en la Independencia de México.",
                "latitud": 20.5941,
                "longitud": -100.3890
            },
            {
                "nombre": "Templo de San Francisco",
                "descripcion": "Arquitectura y historia del Templo de San Francisco.",
                "latitud": 20.5953,
                "longitud": -100.3882
            },
            {
                "nombre": "Jardín Zenea",
                "descripcion": "Historia y relevancia del Jardín Zenea.",
                "latitud": 20.5935,
                "longitud": -100.3875
            },
            {
                "nombre": "Teatro de la República",
                "descripcion": "Importancia histórica del Teatro de la República.",
                "latitud": 20.5966,
                "longitud": -100.3848
            },
            {
                "nombre": "Templo de Santa Rosa de Viterbo",
                "descripcion": "Historia y arquitectura del Templo de Santa Rosa de Viterbo.",
                "latitud": 20.5963,
                "longitud": -100.3833
            },
            {
                "nombre": "Museo Regional de Querétaro",
                "descripcion": "Resumen de la ruta y recomendaciones para explorar el museo.",
                "latitud": 20.5937,
                "longitud": -100.3925
            }
        ];

        // Añadir marcadores y trazar la ruta
        var puntosLatLng = puntosDeInteres.map(function(punto) {
            var marker = L.marker([punto.latitud, punto.longitud]).addTo(map);
            marker.bindPopup("<b>" + punto.nombre + "</b><br>" + punto.descripcion);
            return [punto.latitud, punto.longitud];
        });

        // Crear la ruta y añadirla al mapa
        var ruta = L.polyline(puntosLatLng, {color: 'blue'}).addTo(map);

        // Ajustar la vista del mapa para mostrar toda la ruta
        map.fitBounds(ruta.getBounds());
    </script>
</body>
</html>
