<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celebración de Aniversario</title>
    <script src="https://unpkg.com/css-doodle@0.25.2/css-doodle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e6f2e6; /* Verde suave */
            font-family: 'Arial', sans-serif;
            margin: 0;
            overflow: hidden;
            position: relative;
            text-align: center;
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .floating-text {
            font-family: "Press Start 2P", system-ui;
            font-weight: 400;
            font-style: normal;
            color: #f6416c; /* Rosa vibrante */
            font-size: 3em;
            text-shadow: 
                0 0 10px rgba(0, 0, 0, 0.5), /* Sombra negra más oscura */
                0 0 20px rgba(0, 0, 0, 0.5); /* Sombra negra más oscura */
            animation: float 4s ease-in-out infinite;
        }
        .additional-message {
            font-family: "Press Start 2P", system-ui;
            font-weight: 400;
            font-style: normal;
            color: #00b8a9; /* Turquesa */
            font-size: 1.5em;
            margin-top: 20px;
            white-space: pre-line;
            text-shadow: 
                0 0 10px rgba(0, 0, 0, 0.5), /* Sombra negra más oscura */
                0 0 20px rgba(0, 0, 0, 0.5); /* Sombra negra más oscura */
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <css-doodle class="background">
        <style>
            @grid: 50x1 / 50vmin;
            :container {
                perspective: 23vmin;
            }
            background: @m(
                @r(200, 240), 
                radial-gradient(
                    @p(#00b8a9, #f8f3d4, #f6416c, #ffde7d) 15%,
                    transparent 50%
                ) @r(100%) @r(100%) / @r(1%, 3%) @lr no-repeat
            );

            @size: 80%;
            @place-cell: center;

            border-radius: 50%;
            transform-style: preserve-3d;
            animation: scale-up 20s linear infinite;
            animation-delay: calc(@i * -.4s);

            @keyframes scale-up {
                0% {
                    opacity: 0;
                    transform: translate3d(0, 0, 0) rotate(0);
                }
                10% { 
                    opacity: 1; 
                }
                95% {
                    transform:
                    translate3d(0, 0, @r(50vmin, 55vmin))
                    rotate(@r(-360deg, 360deg));
                }
                100% {
                    opacity: 0;
                    transform: translate3d(0, 0, 1vmin);
                }
            }
        </style>
    </css-doodle>
    <div class="floating-text">
        ¡Feliz Aniversario, Pechochita!
    </div>
    <div class="additional-message">
        Gracias por estos 4 años, han sido los mejores de mi vida. <br>Gracias por quererme tanto. <br>Te amo preciosa.
    </div>
</body>
</html>
