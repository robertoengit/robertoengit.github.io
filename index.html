<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anniversary Celebration</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
            font-family: 'Arial', sans-serif;
            margin: 0;
        }
        .container {
            text-align: center;
            border: 2px solid #ffa07a;
            padding: 20px;
            border-radius: 10px;
            background-color: #fffaf0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: fadeIn 2s ease-in;
        }
        h1 {
            color: #ff6347;
            margin: 0;
            animation: textGlow 1.5s infinite alternate;
        }
        p {
            color: #4682b4;
            font-size: 18px;
        }
        button {
            padding: 10px 20px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            background-color: #ffa07a;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #ff6347;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes textGlow {
            from { text-shadow: 0 0 10px #ff6347; }
            to { text-shadow: 0 0 20px #ff4500; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Anniversary!</h1>
        <p>Celebrating 4 wonderful years together.</p>
        <button onclick="showMessage()">Click me</button>
        <p id="hiddenMessage" style="display:none; color: #32cd32;">I love you more each day!</p>
    </div>
    <script>
        function showMessage() {
            document.getElementById('hiddenMessage').style.display = 'block';
        }
    </script>
</body>
</html>
