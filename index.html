<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celebración de Aniversario</title>
    <script src="https://unpkg.com/css-doodle@0.25.2/css-doodle.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e6f2e6; /* Verde suave */
            font-family: 'Arial', sans-serif;
            margin: 0;
            overflow: hidden;
            position: relative;
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .container {
            text-align: center;
            border: 2px solid #8B4513; /* Café */
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(255, 250, 240, 0.9);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: fadeIn 2s ease-in;
            position: relative;
            z-index: 1;
        }
        h1 {
            color: #2e8b57; /* Verde */
            margin: 0;
            animation: textGlow 1.5s infinite alternate;
        }
        p {
            color: #8B4513; /* Café */
            font-size: 18px;
        }
        button {
            padding: 10px 20px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            background-color: #2e8b57; /* Verde */
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #556b2f; /* Verde más oscuro */
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes textGlow {
            from { text-shadow: 0 0 10px #2e8b57; }
            to { text-shadow: 0 0 20px #556b2f; }
        }
    </style>
</head>
<body>
    <css-doodle class="background">
        <style>
            @grid: 50x1 / 50vmin;
            :container {
                perspective: 23vmin;
            }
            background: @m(
                @r(200, 240), 
                radial-gradient(
                    @p(#00b8a9, #f8f3d4, #f6416c, #ffde7d) 15%,
                    transparent 50%
                ) @r(100%) @r(100%) / @r(1%, 3%) @lr no-repeat
            );

            @size: 80%;
            @place-cell: center;

            border-radius: 50%;
            transform-style: preserve-3d;
            animation: scale-up 20s linear infinite;
            animation-delay: calc(@i * -.4s);

            @keyframes scale-up {
                0% {
                    opacity: 0;
                    transform: translate3d(0, 0, 0) rotate(0);
                }
                10% { 
                    opacity: 1; 
                }
                95% {
                    transform:
                    translate3d(0, 0, @r(50vmin, 55vmin))
                    rotate(@r(-360deg, 360deg));
                }
                100% {
                    opacity: 0;
                    transform: translate3d(0, 0, 1vmin);
                }
            }
        </style>
    </css-doodle>
    <div class="container">
        <h1>¡Feliz Aniversario, Karla!</h1>
        <p>Celebrando 4 maravillosos años juntos, Roberto y Karla.</p>
        <button onclick="showMessage()">Haz clic aquí</button>
        <p id="hiddenMessage" style="display:none; color: #8B4513;">¡Te amo más cada día, Karla!</p>
    </div>
    <script>
        function showMessage() {
            document.getElementById('hiddenMessage').style.display = 'block';
        }
    </script>
</body>
</html>
