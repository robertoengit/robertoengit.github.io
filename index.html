<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celebración de Aniversario</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>¡Feliz Aniversario!</h1>
        <div class="heart-container">
            <div class="heart"></div>
            <div class="heart"></div>
            <div class="heart"></div>
        </div>
        <p>Hoy celebramos <span class="years">4</span> años juntos.</p>
        <div class="chart">
            <div class="bar" style="height: 25%;">1 Año</div>
            <div class="bar" style="height: 50%;">2 Años</div>
            <div class="bar" style="height: 75%;">3 Años</div>
            <div class="bar" style="height: 100%;">4 Años</div>
        </div>
    </div>
</body>
</html>
